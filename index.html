<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blob Bounce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0d0d1a;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #1a1a2e;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const blobs = [];
    const food = [];
    const powerUps = [];
    let worldSize = 10000;

    let player = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      vz: 0,
      z: 0,
      radius: 25,
      color: "cyan",
      score: 0,
      foodCollected: 0,
      growthThreshold: 5,
      scale: 1
    };

    const GRAVITY = 0.5;
    const JUMP_FORCE = 10;
    let isGrounded = true;

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function drawBlob(blob, cameraX, cameraY) {
      const screenX = blob.x - cameraX + canvas.width / 2;
      const screenY = blob.y - cameraY + canvas.height / 2 - blob.z;

      ctx.beginPath();
      ctx.ellipse(screenX, screenY + blob.radius + 5, blob.radius * 0.9, blob.radius * 0.4, 0, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(0,0,0,0.4)";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(screenX, screenY, blob.radius * blob.scale, 0, Math.PI * 2);
      ctx.fillStyle = blob.color;
      ctx.fill();
    }

    function drawFood(f, cameraX, cameraY) {
      const screenX = f.x - cameraX + canvas.width / 2;
      const screenY = f.y - cameraY + canvas.height / 2;

      ctx.beginPath();
      ctx.arc(screenX, screenY, 5, 0, Math.PI * 2);
      ctx.fillStyle = f.color;
      ctx.fill();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys["arrowup"] || keys["w"]) player.vy -= 0.5;
      if (keys["arrowdown"] || keys["s"]) player.vy += 0.5;
      if (keys["arrowleft"] || keys["a"]) player.vx -= 0.5;
      if (keys["arrowright"] || keys["d"]) player.vx += 0.5;
      if ((keys[" "] || keys["space"]) && isGrounded) {
        player.vz = JUMP_FORCE;
        isGrounded = false;
      }

      player.vx *= 0.9;
      player.vy *= 0.9;
      player.x += player.vx;
      player.y += player.vy;

      player.vz -= GRAVITY;
      player.z += player.vz;
      if (player.z <= 0) {
        player.z = 0;
        player.vz = 0;
        isGrounded = true;
      }

      const cameraX = player.x;
      const cameraY = player.y;

      generateWorld(cameraX, cameraY);

      drawBlob(player, cameraX, cameraY);
      blobs.forEach(blob => drawBlob(blob, cameraX, cameraY));
      food.forEach(f => drawFood(f, cameraX, cameraY));

      for (let i = food.length - 1; i >= 0; i--) {
        const f = food[i];
        const dx = f.x - player.x;
        const dy = f.y - player.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.radius * player.scale) {
          food.splice(i, 1);
          player.score++;
          player.foodCollected++;
          if (player.foodCollected >= player.growthThreshold) {
            player.scale *= 1.2;
            player.foodCollected = 0;
            player.growthThreshold *= 2;
          }
        }
      }

      document.getElementById("score").textContent = player.score;
      requestAnimationFrame(gameLoop);
    }

    function generateWorld(centerX, centerY) {
      const viewRadius = Math.max(canvas.width, canvas.height);

      while (blobs.length < 100) {
        const x = centerX + (Math.random() - 0.5) * viewRadius * 4;
        const y = centerY + (Math.random() - 0.5) * viewRadius * 4;
        blobs.push({
          x,
          y,
          z: 0,
          radius: 15 + Math.random() * 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          scale: 1
        });
      }

      while (food.length < 50) {
        const x = centerX + (Math.random() - 0.5) * viewRadius * 4;
        const y = centerY + (Math.random() - 0.5) * viewRadius * 4;
        food.push({
          x,
          y,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }

      // Placeholder: future power-ups could be added here later
    }

    gameLoop();
  </script>
</body>
</html>
